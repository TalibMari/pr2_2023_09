<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

<style>

body
{

margin: 50px;


}

#slider
{

overflow: hidden;


}

#slider figure img
{

width: 20%;
float: left;

}

#slider figure 
{

position: relative;
width: 500%;
margin: 0;
left: 0;
animation: 15s slidy infinite;


}

@keyframes slidy
{

0%{left:0%;}
25%{left:-100%;}
50%{left:-200%;}
75%{left:-300%;}
100%{left:-400%;}

}



</style>

</head>
<body>
    

<div id="slider">
<figure>

<img src="car.jpg" alt="">
<img src="car2.jpg" alt="">
<img src="car.jpg" alt="">
<img src="car.jpg" alt="">
<img src="car2.jpg" alt="">

</figure>

</div>





</body>
</html>
